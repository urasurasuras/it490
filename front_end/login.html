<html>
<script>

function HandleLoginResponse(response)
{

	var text = JSON.parse(response);

  // document.getElementById("textResponse").innerHTML = response+"<p>";	
	document.getElementById("textResponse").innerHTML = "response: "+text.message+"<p>";
}

function SendLoginRequest(username,password)
{
       document.getElementById("textResponse").innerHTML = "response: "+this.responseText  +"<p>";	
	var request = new XMLHttpRequest();

	request.open("POST","FrontEnd_test_Client.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

	request.onreadystatechange= function ()
	{

		if ((this.readyState == 4)&&(this.status == 200))
		{


			HandleLoginResponse(this.responseText);
		}		
	}
	request.send("type=login&username="+username+"&password="+password);
}
</script>

<label for="username"><b>Username</b></label>
<input type="text" placeholder="Enter Username" id="username" required>
<label for="password"><b>Password</b></label>
<input type="password" placeholder="Enter Password" id="password" required>
<button type="submit" OnClick='SendLoginRequest(document.getElementById("username").value, document.getElementById("password").value)'>Login</button>

<div id="textResponse">
	awaiting response
</div>
