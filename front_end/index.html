<!doctype html>
<script>
 
function HandleLoginResponse(response)
{
   var text = JSON.parse(response);
//  document.getElementById("textResponse").innerHTML = response+"<p>";
   document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
}
 

function SendLoginRequest(username,password)
{
  var request = new XMLHttpRequest();
  request.open("POST","login.php",true);
  request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
  request.onreadystatechange= function ()
  {    
    if ((this.readyState == 4)&&(this.status == 200))
    {
      HandleLoginResponse("Successful login!");
      HandleLoginResponse(this.responseText);
    }      
  }
  request.send("type=login&uname="+username.value+"&pword="+password.value);
}
</script>

  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="uname" class="sr-only">Username</label>
      <input id="uname" class="form-control" placeholder="Username" required autofocus>
      <label for="pword" class="sr-only">Password</label>
      <input type="password" id="pword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button onclick="SendLoginRequest(uname,pword)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <div id="textResponse">
      Awaiting response
    </div>
